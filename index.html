<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header>
        <nav>
            <img onclick="renderGallery(this)" src="images/LOGO.png" alt="" class="logo">
            <div class="menu">
                <li><a onclick="renderGallery(this)" class="gallery-btn" href="#">Gallery</a></li>
                <li><a class="about-btn" href="#">About</a></li>
            </div>
        </nav>
    </header>


    <section class="image-gallery">
        <input class="search-bar" type="text" placeholder="Search">
        <div class="gallery-container">
        </div>
    </section>


    <section hidden class="meme-editor">
        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="meme-canvas" width="340" height="390"></canvas>
            </div>
            <div class="user-controls">
                <input type="text" class="user-text-box" placeholder="insert text here" onkeyup="onNewText(this.value)">
                <div class="button-container">
                    <button onclick="onSwitchLine()" class="controls-btn switch-lines-btn">sw</button>
                    <button onclick="onAddLine()" class="controls-btn add-line-btn">ad</button>
                    <button onclick="onDeleteLine()" class="controls-btn delete-btn">del</button>
                </div>
                <div class="text-styling">
                    <button onclick="onHandleFontSize(1)" class="controls-btn font-bigger">A+</button>
                    <button onclick="onHandleFontSize(-1)" class="controls-btn font-smaller">A-</button>
                    <button onclick="onAlignText('left')" class="controls-btn text-align-left">lef</button>
                    <button onclick="onAlignText('center')" class="controls-btn text-align-center">cen</button>
                    <button onclick="onAlignText('right')" class="controls-btn text-align-right">rig</button>
                    <button onclick="onDrag(-10)" class="controls-btn drag-up">up</button>
                    <button onclick="onDrag(10)" class="controls-btn drag-down">down</button>
                    <select onchange="onFontType(this.value)" class="font-type">
                        <option value="Impact">impact</option>
                        <option value="Ariel">ariel</option>
                        <option value="Cambria">cambria</option>
                        <option value="Times">times</option>
                    </select>
                    <button onclick="underLine()" class="controls-btn underline">und</button>
                    <input type="color" value="#ffffff" onchange="onColorChange(this.value)" class="controls-btn text-color">

                    <button class="download-btn">
                        <a onclick="onDownload(this)" class="download-link" href="">Download</a>
                    </button>
                    <button onclick="onShare()" class="share-btn">Share</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/share-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
