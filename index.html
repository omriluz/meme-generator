<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/721c511360.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <header>
        <nav>
            <img onclick="renderGallery(this)" src="images/LOGO.png" alt="" class="logo">
            <div class="menu">
                <li><a onclick="renderGallery(this)" class="gallery-btn" href="#">Gallery</a></li>
                <li><a class="about-btn" href="#">About</a></li>
            </div>
        </nav>
    </header>

    <section class="image-gallery">
        <div class="util-container">
            <input class="search-bar" type="text" placeholder="Search">
            <div class="keywords-container"></div>
            <button class="more-btn">More</button>
        </div>
        <div class="gallery-container">
        </div>
    </section>


    <section hidden class="meme-editor">
        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="meme-canvas" width="340" height="390"></canvas>
            </div>
            <div class="user-controls">
                <input type="text" class="user-text-box" placeholder="insert text here" onkeyup="onNewText(this.value)">
                <div class="button-container">
                    <button onclick="onSwitchLine()" class="controls-btn switch-line-btn"><i
                            class="fa-solid fa-repeat"></i></button>
                    <button onclick="onAddLine()" class="controls-btn add-line-btn"><i
                            class="fa-solid fa-plus"></i></button>
                    <button onclick="onDeleteLine()" class="controls-btn delete-btn"><i
                            class="fa-solid fa-trash-can"></i></button>
                </div>
                <div class="text-styling">
                    <div class="grid-helper">
                        <button onclick="onHandleFontSize(1)" class="controls-btn font-bigger"><i
                            class="fa-solid fa-magnifying-glass-plus"></i></button>
                        <button onclick="onHandleFontSize(-1)" class="controls-btn font-smaller"><i
                            class="fa-solid fa-magnifying-glass-minus"></i></button>
                        <button onclick="onAlignText('left')" class="controls-btn text-align-left"><i
                            class="fa-solid fa-align-left"></i></button>
                    </div>
                    <button onclick="onAlignText('center')" class="controls-btn text-align-center"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button onclick="onAlignText('right')" class="controls-btn text-align-right"><i
                            class="fa-solid fa-align-right"></i></button>
                    <!-- <button onclick="onDrag(-10)" class="controls-btn drag-up"><i
                            class="fa-solid fa-up-long"></i></button>
                    <button onclick="onDrag(10)" class="controls-btn drag-down"><i
                            class="fa-solid fa-down-long"></i></button> -->
                    <select onchange="onFontType(this.value)" class="font-type">
                        <option value="Impact">impact</option>
                        <option value="Ariel">ariel</option>
                        <option value="Cambria">cambria</option>
                        <option value="Times">times</option>
                    </select>
                    <input type="color" value="#000000" onclick="onStrokeChange()" class="controls-btn stroke-color">
                    <input type="color" value="#ffffff" onchange="onColorChange(this.value)" class="controls-btn text-color">

                </div>
                <div class="export-container">

                    <button class="download-btn">
                        <a onclick="onDownload(this)" class="download-link" href="">Download</a>
                    </button>
                    <button onclick="onShare()" class="share-btn">Share</button>
                </div>

            </div>
        </div>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/share-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
